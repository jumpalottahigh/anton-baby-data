<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anton Data Monitor</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <style>
    .box {
      display: inline-block;
      padding: 10px;
      box-shadow: 2px 2px 5px #cecece;
      font-size: 2.2rem;
    }
  </style>
</head>

<body>

  <section>
    <div class="container text-center">
      <div class="row">
        <h1 class="text-primary">Anton Data Monitor</h1>
      </div>
    </div>
  </section>

  <section>
    <div class="container text-center">
      <div class="row">
        <h2>Overall data by day</h2>
        <div id="data-overall" class="text-left"></div>
      </div>
    </div>
  </section>

  <section>
    <div class="container text-center">
      <div class="row">
        <h2>Total hours slept by day</h2>
        <div id="data-slept-total"></div>
      </div>
    </div>
  </section>

  <section>
    <div class="container text-center">
      <div class="row">
        <h2>Add data</h2>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="anton.js"></script>
  <script src="adm-app.js"></script>
</body>

</html>
